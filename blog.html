---
layout: default
title: Blog
---

<br/>
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
        <br/>
        <h2>
            <a href="{{ post.url }}">
                {{ post.date | date_to_string | append: " -- " | append: post.title }}
            </a>
        </h2>
        <!-- <p>{{ post.excerpt }}</p> -->
    </li>
  {% endfor %}
</ul>
