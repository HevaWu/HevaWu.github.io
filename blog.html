---
layout: withoutPostListDefault
title: Blog
---

<div class="content">
    <div id="latest-title">
        <h1 id="title">Latest Posts</h1>
    </div>

    <div class="posts">
        <ul class="posts-list">
          {% for post in site.posts %}
          <li class="post-link">
            <a class="post-title" href="{{ post.url }}">
              <span class="post-date">{{ post.date | date_to_string }}</span>
              {{ post.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
</div>
